<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .section {
            border-bottom: 2px solid #ccc;
            padding: 5px;
        }
        .content .section:last-child {
            border-bottom: none;
        }
        h3, h4 {
            margin-top: 10px;
            margin-bottom: 2px;
        }
        p {
            margin-top: 2px;
            margin-bottom: 2px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055bb;
        }
        footer {
            text-align: right;
            padding: 10px 0px 10px 0px;
            background-color: #fff;
        }
    </style>
    <title>修正画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h3>■回答修正</h3>
    <div class="content">
        <div class="section inquiry">
            <h4>問い合わせ内容</h4>
            <p>あああああああああああああああああああああああああああ</p>
        </div>
        <div class="section ai-response">
            <h4>生成AIの回答</h4>
            <p>あああああああああああああああああああああああああああ</p>
        </div>
        <div class="section modification">
            <h4>修正欄</h4>
            <textarea>必要な修正指示をここに記載します。</textarea>
        </div>
    </div>
    <footer>
        <button onclick="submit()">修正を完了</button>
    </footer>
</div>
<script>
    function submit() {
        alert('すべての修正が完了しました。');
    }
</script>
</body>
</html>
